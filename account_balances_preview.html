<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Account Balances Preview</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                font-family: "Arial", sans-serif;
                background-color: #f3f4f6;
            }
        </style>
    </head>
    <body>
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">Account Balances</h1>

            <div class="bg-white shadow-md rounded-lg p-6 w-full">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th
                                class="px-4 py-2 text-left text-gray-600 font-semibold"
                            >
                                Account Name
                            </th>
                            <th
                                class="px-4 py-2 text-left text-gray-600 font-semibold"
                            >
                                Account Number
                            </th>
                            <th
                                class="px-4 py-2 text-left text-gray-600 font-semibold"
                            >
                                Balance
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="hover:bg-gray-100">
                            <td class="border-t px-4 py-2">Savings Account</td>
                            <td class="border-t px-4 py-2">1234567890</td>
                            <td class="border-t px-4 py-2">5,000.00</td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="border-t px-4 py-2">Checking Account</td>
                            <td class="border-t px-4 py-2">0987654321</td>
                            <td class="border-t px-4 py-2">2,500.00</td>
                        </tr>
                        <tr class="hover:bg-gray-100">
                            <td class="border-t px-4 py-2">
                                Investment Account
                            </td>
                            <td class="border-t px-4 py-2">4567890123</td>
                            <td class="border-t px-4 py-2">15,000.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
